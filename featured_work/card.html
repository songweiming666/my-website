<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div>
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>雪纳瑞犬</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="schnauzer.jpg" alt="schnauzer">
		<div class="description">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="dog1">雪纳瑞犬的祖先有贵宾犬和德国刚毛杜宾犬的血统，是活力充沛的犬，其主要特征是长有老头一般的眉毛和胡须。</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>学名</span>: 雪耐瑞犬</li>
				<li><span>平均体高</span>: 43～51公分</li>
				<li><span>平均寿命</span>: 13~16年</li>
				<li><span>爱好</span>: 粘人</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="dog2">标准雪纳瑞具有极高的智商，充满智慧，聪明，具有优良的判断力，很有活力。乐于接受谈练，勇敢，对气候和疾病有很强的忍耐力和抵御力。它天性合群，表情警觉，非常英勇而且极度忠诚。是温和的伴侣犬，通常与孩子们能相处融洽。</p>
		</div>
	</div>
</body>
</html>
